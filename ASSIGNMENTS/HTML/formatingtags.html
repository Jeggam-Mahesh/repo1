<body>
    <h1>formating tags</h1>
<p>Hi i am <strong> Mahesh</strong> (strong tag)</p>
<p>Hi i am <em> Mahesh</em> (em tag)</p>
<p>Hi i am <i> Mahesh</i> (italic tag)</p>
<p>Hi i am <small> Mahesh</small> (small tag)</p>
<p> H<sub>2</sub>O   (subscript tag)</p>
<p>N <sup> 2</sup> (superscript tag)</p>
<p> I am from <mark>Telangana</mark>(mark tag)</p>
<p>I dont like <del>delete</del>(delete-tag)</p>
<p>I like playing <ins>Cricket</ins>(ins tag)</p>
</body>
